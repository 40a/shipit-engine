language: ruby
sudo: false
script: 'script/cibuild'
cache: bundler
env:
  matrix:
    - SUITE=mysql
    - SUITE=pg
    - SUITE=sqlite3
rvm:
  - 2.2.3
gemfile:
  - Gemfile
  - gemfiles/Gemfile-rails5
matrix:
  include:
    - rvm: 2.2.3
      env: SUITE=rubocop
      gemfile: Gemfile

notifications:
  email: false
services:
  - redis
bundler_args: --without deploy production debug --jobs 3 --retry 3
