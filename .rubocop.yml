AllCops:
  RunRailsCops: true
  Exclude:
    - lib/snippets/**/*
    - vendor/**/*
    - data/**/*
    - db/schema.rb

inherit_from:
  .rubocop_todo.yml

Lint/AssignmentInCondition:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Lint/EndAlignment:
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - db/schema.rb

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - db/schema.rb

Style/DoubleNegation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 25

Metrics/ClassLength:
  Max: 400

Style/Documentation:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/RedundantReturn:
  AllowMultipleReturnValues: true

Style/IndentHash:
  Enabled: false

Style/TrailingComma:
  EnforcedStyleForMultiline: comma

Style/ClassAndModuleChildren:
  Enabled: false

Style/PredicateName:
  Exclude:
    - app/serializers/**/*
