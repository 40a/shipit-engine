machine:
  environment:
    SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  ruby:
    version: ruby-2.1
  node:
    version: 0.10.21

database:
  pre:
    - cp config/database.yml.example config/database.yml
dependencies:
  pre:
    - cp config/secrets.yml.example config/secrets.yml
    - mkdir -p tmp/cache/
  bundler:
    without:
      - benchmark
      - deploy
      - production
      - debug

test:
  post:
    - bundle exec rubocop
